<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Drone Motion Monitor</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="sidebar">
    <div class="video-wrapper">
        {% for video in videos %}
            <video id="video{{ loop.index }}" autoplay loop muted playsinline>
                <source src="{{ url_for('static', filename='videos/' ~ video) }}" type="video/mp4">
                Twoja przeglƒÖdarka nie wspiera elementu video.
            </video>
        {% endfor %}
    </div>
</div>

<div class="main">
    <div class="top-bar">
        <button onclick="restartVideos()">üîÅ Restart</button>
    </div>
    <div id="trajectory-plot" style="width: 800px; height: 600px;"></div>
</div>

<script>
    function restartVideos() {
        document.querySelectorAll("video").forEach(video => {
            video.currentTime = 0;
            video.play();
        });
    }

    const trace = {
        x: [], y: [], z: [],
        mode: 'lines+markers',
        marker: { size: 4, color: 'red' },
        line: { color: 'red' },
        type: 'scatter3d',
        name: 'Trajektoria'
    };

    const layout = {
        margin: { l: 0, r: 0, b: 0, t: 30 },
        scene: {
            xaxis: { title: 'X' },
            yaxis: { title: 'Y' },
            zaxis: { title: 'Z' }
        }
    };

    Plotly.newPlot('trajectory-plot', [trace], layout);

    function fetchLatestPoint() {
        fetch('/trajectory/latest')
            .then(res => res.json())
            .then(point => {
                if (point) {
                    trace.x.push(point[0]);
                    trace.y.push(point[1]);
                    trace.z.push(point[2]);
                    Plotly.extendTraces('trajectory-plot', {
                        x: [[point[0]]],
                        y: [[point[1]]],
                        z: [[point[2]]]
                    }, [0]);
                }
            });
    }

    setInterval(fetchLatestPoint, 30); // co 30ms
</script>

</body>
</html>
